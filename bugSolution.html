<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access and modify element using getElementsByTagName
    let divElements = document.getElementsByTagName('div');
    divElements[0].innerHTML = "<p>This text correctly replaces the div content.</p>"; 
  </script>
</body>
</html>
